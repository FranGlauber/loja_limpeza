<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!--A tag LINK REL serve para chamar o css para a pagina de login, não precisa mexer por enquanto-->
   <link rel="stylesheet" href="apare.css" >
</head>
<body><!--a tag <center> serve para colocar os itens no centro, sem usar o css-->
    <center>
        <!--O nome "meio" na class da div serve para indicar o nome da divisão
        a tag <div> serve para criar "divisões" na pagina como formar de organizar o conteudo da pagina
        -->
        <div class="meio"><!--A tag <div> serve para criar "divisões" na pagina como forma de organizar a posição-->
        <h1>Login</h1><!--A tag h1 vai ate o h7 e serve para definir  tamanho de titulos, sendo h1 o maior tamanho e o h7 o menor-->
        Email
        <input type="email" placeholder="Digite seu e-mail"/>
        <!--o placeholder serve para escrever algo que fique na campo de texto, 
        serve para escrever um exemplo do que deve ser digitado no campo,
        e desaparece quando a pessoa clica e escreve no campo-->
            <br>
            <br><!--a tag <br> serve para quebrar uma linha, 
            ou seja pula a linha para que os elementos não fiquem todos na mesma linha-->
        Senha
        <input type="password" />
            <br>
            <br>
        <!--Dentro do HREF="" vai ficar o nome da pagina do MENU, exemplo:<a href="menu.html"></a> -->
        <a href=""><button>Entrar</button></a>
            <br>
            <br>
    </div>
    </center>
</body>

</html>
