<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Pedido</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body class="bg-secondary-subtle">
<div class="topo bg-primary text-white" style="width: 100vw;
    height: 100px;
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 0 20px;
    box-sizing: border-box;">            
        <div class="logo"><img src="logom.jpg" style="width: 80px; height: 80px;" alt="logo da loja"></div>
        <div class="titulo"><h1 >LOJA DE LIMPEZA CLEANER</h1></div>
        <div class="perfil"><a href="menu.html" class="text-white">
            <button type="button" class="btn btn-primary">Voltar<i class="bi bi-box-arrow-right m-2"></i></a></button>
        </div>
</div>
<div class="container mt-3" style="width: 80%;">
    <div class="card shadow m-5">
    <div class="card-header bg-primary text-white text-center">
        <h2>EDITAR PEDIDO</h2>
    </div>

    <div class="card-body">
    <form>
        <div class="row mb-3">
            <div class="col-md-3"> 
                <label class="form-label">Nome do Cliente</label>
                <input type="text" class="form-control" placeholder="Digite o nome completo">         
            </div>
            <div class="col-md-3">
                <label class="form-label">CPF do Cliente</label>
                <input type="text" class="form-control" placeholder="000.000.000-00">      
            </div>
            <div class="col-md-3">
                <label class="form-label">Data do Pedido</label>
                <input type="date" class="form-control">           
            </div>
        </div>
        <div class="row mb-3">
            <div class="col-md-3">
                <label class="form-label">Endereço para Entrega local(Opcional)</label>
                <input type="text" class="form-control" placeholder="Rua, Bairro, Número">            
            </div>
        </div>
        <div class="row mb-3">
            <div class="col-md-3">    
                <label class="form-label">Nome do Produto</label>
                <input type="text" class="form-control" placeholder="Informe o Produto">            
            </div>
            <div class="col-md-3">    
                <label class="form-label">Quantidade</label>
                <input type="text" class="form-control" placeholder="0">           
            </div>
            <div class="col-md-3">
                <label class="form-label"><i class="bi bi-plus-square m-2"></i>Opção</label>
                <br>
                <button type="button" class="btn btn-secondary text-center">Adicionar outro produto</button>
            </div>
        </div>
    <hr>
        <div class="text-end mt-4">
            <a href="listpedido.html"><button type="button" class="btn btn-secondary">Cancelar</button></a>   
            <a href="listpedido.html"><button type="button" class="btn btn-success" onclick=" ">Solicitar</button></a>
        </div>
    </form>
        
    </div>
    </div>
</div>    
<br>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>

</html>
