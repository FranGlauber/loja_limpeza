<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Pedidos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body class="bg-secondary-subtle">
<div class="topo bg-primary text-white" style="width: 100vw;
    height: 100px;
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 0 20px;
    box-sizing: border-box;">            
        <div class="logo"><img src="logom.jpg" style="width: 80px; height: 80px;" alt="logo da loja"></div>
        <div class="titulo"><h1 >LOJA DE LIMPEZA CLEANER</h1></div>
        <div class="perfil">
            <a href="menu.html" class="btn btn-primary text-white" role="button">Voltar<i class="bi bi-box-arrow-right m-2"></i></a>
        </div>
</div>
<div class="container mt-2" style="width: 80%;">
    <div class="card shadow m-5">
    <div class="card-header bg-primary text-white text-center">
        <h2>LISTA DE PEDIDOS SOLICITADOS</h2>
    </div>
    <div class="card-body">
    <form>
        <div class="row mb-4">
            <div class="input-group">
                <input type="text" class="form-control" placeholder="Digite o nome do Cliente">         
                <button type="button" class="btn btn-primary"><i class="bi bi-search me-3"></i>Procurar Pedido</button>
            </div>
        </div>
        <div class="row mb-3">
            <div class="col-md-3">    
                <label class="form-label">Nome do Cliente</label>
                <input type="text" class="form-control" placeholder="Cliente">            
            </div>
            <div class="col-md-3">    
                <label class="form-label">Produto</label>
                <input type="text" class="form-control" placeholder="Produto">            
            </div>
            <div class="col-md-3">    
                <label class="form-label">Quantidade</label>
                <input type="text" class="form-control" placeholder="0">           
            </div>
            <div class="col-md-3">
                <label class="form-label">Opções</label>
                <br>
                <a href="editpedido.html" class="btn btn-secondary text-center" role="button">Editar</a>
                <a href="" class="btn btn-danger text-center" role="button">Excluir</a>
            </div>
        </div>
    <hr>
        <div class="text-end mt-4">
            <a href="menu.html" class="btn btn-primary" role="button">Cancelar</a>   
        </div>
    </form>
        
    </div>
    </div>
</div>    
<br>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>

</html>
