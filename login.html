<head>

    <title>Login</title>

   <link rel="stylesheet" href="apare.css" >
</head>
<body>

        <!--O nome "meio" na class da div serve para indicar o nome da divisão

        -->

        <h1>Login</h1>
        Email
        <input type="email" placeholder="Digite seu e-mail"/>
            <br>
            <br>
        Senha
        <input type="password" />
            <br>
            <br>
        <!--Dentro do HREF="" vai ficar o nome da pagina do MENU, exemplo:<a href="menu.html"></a> -->

            <br>
            <br>
    </div>
    </center>
</body>

</html>
